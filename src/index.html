<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:

          <input 
          type="text" 
          name="surname"
          autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:

          <input 
          type="text" 
          name="name"
          autocomplete="off"
          >
        </label>

        <label for="tentacles" class="form-field">
          How old are You?

          <input 
          type="number" 
          id="tentacles" 
          name="age" 
          value="12" 
          min="10" 
          max="100"
          >
        </label>

        <label for="birth-date" class="form-field">
          Full date of birth:

          <input 
          type="date" 
          name="birth-date" 
          id="birth-date"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement

          <input 
          type="checkbox" 
          name="terms"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:

          <input 
          type="email" 
          name="email"
          placeholder="email@example.com"
          required
          >
        </label>

        <label class="form-field">
          Password:

          <input 
          type="password" 
          name="password"
          required
          minlength="5"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?

          <label>
            <input 
            type="radio" 
            name="cats-love" 
            value="y"
            >
            Yes
          </label>

          <label>
            <input 
            type="radio" 
            name="cats-love" 
            value="n"
            >
            No
          </label>
        </div>

        <label for="color" class="form-field">
          What is your favorite color?

          <input 
          type="color" 
          name="favorite-color"
          id="color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?

          <input 
          type="time" 
          name="sleeping-time"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?

          <select name="favorite-cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?

          <input 
          type="range" 
          name="work-rating"
          value="0"
          min="0"
          max="100"
          step="25"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:

          <textarea 
          name="comment" 
          cols="20" 
          rows="2"
          maxlength="100"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?

          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
